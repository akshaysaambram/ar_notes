{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Ar Notes | Note Create
{% endblock title %}

{% block content %}
<div class="container wrapper vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-10 col-md-8">
            <div class="card">
                <div class="card-body">
                    <form class="form-group" method="post">
                        <h2 class="display-6">Create a new Note</h2>

                        {% csrf_token %}

                        {{ form | crispy }}
            
                        <div class="text-center my-2">
                            <input type="submit" class="btn btn-outline-success" value="Add Note">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
