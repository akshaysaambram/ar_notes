{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Ar Notes | Profile
{% endblock title %}

{% block content %}
<div class="container wrapper vh-100">
    <div class="row align-items-center h-100">
        <div class="container">
            <div class="card mx-3 my-3">
                <div class="card-body text-center text-md-start">
                    <div class="row justify-content-center align-items-center px-5 my-3">
                        <h3 class="display-6 px-3 mb-2">Profile Info</h3>
                        <hr>
                        <div class="col-10 col-md-4">
                            <img class="rounded-circle" width="200" height="200" src="{{ user.profile.image.url }}" alt="">
                        </div>
                        <div class="col-10 col-md-8">
                            <h2 class="display-6 mt-4">{{ user }}</h2>
                            <p class="lead fs-4 mt-3">{{ user.first_name }} {{ user.last_name }}</p>
            
                            <a href="{% url 'profile-update' %}" class="btn btn-outline-primary">Edit Profile</a>
                            <a href="{% url 'password-change' %}" class="btn btn-outline-warning mt-3 mt-md-0">Change Password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock content %}
